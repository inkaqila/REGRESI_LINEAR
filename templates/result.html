<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hasil Prediksi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Hasil Prediksi Penjualan</h1>

        {% if prediction %}
            <h3>Prediksi Penjualan: <strong>{{ prediction }}</strong></h3>
        {% endif %}

        {% if tables %}
            <div class="table-responsive mt-4">
                {{ tables|safe }}
            </div>
        {% endif %}

        <div class="mt-4">
            <img src="{{ image }}" alt="Grafik Regresi Linear" class="img-fluid">
        </div>

        <a href="/" class="btn btn-secondary mt-4">Kembali ke Halaman Utama</a>
    </div>
</body>
</html>
